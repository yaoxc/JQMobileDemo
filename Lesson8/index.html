    <!--就像 "ui-btn-icon-position" 类一样 (图标章节有详细说明),-->
    <!--你可以设置图标显示的位置： top（头部）, right（右侧）, bottom（底部） 或 left（左侧）。-->
    <!--图标位置在导航栏容器上设置，使用 data-iconpos 属性来指定位置：-->
    <!--属性值 	描述-->
    <!--data-iconpos="top" 	图标顶部对齐-->
    <!--data-iconpos="right" 	图标右侧对齐-->
    <!--data-iconpos="bottom" 	图标底部对齐-->
    <!--data-iconpos="left" 	图标左侧对齐-->
    <!--Note:默认情况， 导航按钮的图标位于文本之上 (data-iconpos="top")。-->
    <div data-role="header">
        <h1>欢迎访问我的主页</h1>
        <!--导航按钮图标-->
        <!--我们可以使用 data-icon 属性为导航按钮添加图标:-->
        <!--实例-->
        <!--<a href="#anylink" data-icon="search">搜索</a>-->
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#" data-icon="home" class="ui-btn-active">主页</a></li>
                <li><a href="#" data-icon="arrow-r">第二页</a></li>
