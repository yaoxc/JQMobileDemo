<!--jQuery Mobile 可折叠内容块-->
<!--可折叠块允许您隐藏或显示内容 - 对于存储部分信息很有用。-->


<!--如需创建一个可折叠的内容块，需要为容器添加 data-role="collapsible" 属性。-->
<!--在容器（div）内，添加一个标题元素（H1-H6），后跟您想要进行扩展的 HTML 标记：-->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>可折叠块</h1>
    </div>

    <div data-role="main" class="ui-content">
        <div data-role="collapsible">
            <h1>点击我 - 我可以折叠！</h1>
            <p>我是可折叠的内容。</p>
        </div>

        <!--默认情况下，内容是被折叠起来的。如需在页面加载时展开内容，请使用 data-collapsed="false"：-->
        <div data-role="collapsible" data-collapsed="false">
            <h1>点击我 - 我可以折叠2222！</h1>
            <p>我是可折叠的内容。</p>
        </div>

        <!--嵌套可折叠块-->
        <div data-role="collapsible" data-collapsed="false">
            <h1>点击我 - 我可以折叠!</h1>
            <p>我是被展开的内容。</p>
            <div data-role="collapsible" >
                <h1>点击我 - 我是嵌套的可折叠块！</h1>
                <p>我是嵌套的可折叠块中被展开的内容。</p>
            </div>
        </div>


        <!--可折叠集合-->
        <!--可折叠集合是将可折叠块组合在一起（就像手风琴一样）。-->
        <!--当一个新的块被展开时，所有其他的块都会被折叠起来。-->
        <div data-role="collapsible-set">
            <div data-role="collapsible">
                <h1>点击我 - 我可以折叠！</h1>
                <p>我是被展开的内容。</p>
            </div>
            <div data-role="collapsible">
                <h1>点击我 - 我可以折叠!</h1>
                <p>我是被展开的内容。</p>
            </div>
        </div>

    </div>

    <div data-role="footer">
        <h1>页脚文本</h1>
    </div>
</div>

</body>
</html>
