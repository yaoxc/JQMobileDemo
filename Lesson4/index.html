

<!--jquery mobile 按钮-->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!--在 jQuery Mobile 中，按钮可通过三种方式创建：-->
    <!--使用 <button> 元素-->
    <!--使用 <input> 元素-->
    <!--使用带有 data-role="button" 的 <a> 元素-->

<!--我们推荐您使用带有 data-role="button" 的 <a> 元素在页面间进行链接，使用 <input> 或 <button> 元素进行表单提交。-->

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">

        <p>默认情况下 input 按钮有圆角及阴影效果。 a 和 button 元素没有。</p>

        <button>button按钮</button>
        <input type="button" value="input按钮">

        <!--导航按钮-->
        <!--如需通过按钮在页面间进行链接，请使用带有 data-role="button" 属性的 <a> 元素：-->
        <!--实例-->
        <a href="#pagetwo" data-role="button">访问第二个页面</a>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>


<div data-role="page" id="pagetwo">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <input type="button" value="按钮">
        <!--内联按钮-->
        <!--默认情况下，按钮占满整个屏幕宽度。-->
        <!--如果你想要一个仅是与内容一样宽的按钮，或者如果您想要并排显示两个或多个按钮，请添加 data-inline="true"：-->
        <a href="#page3" data-role="button" data-inline="true">下一个页面</a>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>

<div data-role="page" id="page3">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <!--组合按钮-->
        <!--jQuery Mobile 提供了一个简单的方法来将按钮组合在一起。-->
        <!--请把 data-role="controlgroup" 属性和 data-type="horizontal|vertical" 一起使用来规定是否水平或垂直组合按钮：-->
        <!--实例-->
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#anylink" data-role="button">按钮 1</a>
            <a href="#anylink" data-role="button">按钮 2</a>
            <a href="#anylink" data-role="button">按钮 3</a>
        </div>

        <!--后退按钮-->
        <!--如需创建后退按钮，请使用 data-rel="back" 属性（这会忽略锚的 href 值）：-->
        <a href="#" data-role="button" data-rel="back">返回</a>

    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>

<!--更多链接按钮实例-->
<!--类 	描述 	-->
<!--ui-btn-b 	修改按钮颜色为黑色，字体为白色(默认为灰色背景，黑色字体)。 	-->
<!--ui-corner-all 	为按钮添加圆角 	-->
<!--ui-mini 	制作小按钮 	-->
<!--ui-shadow 	为按钮添加阴影 	-->

<!--Note:如果你需要使用更多的样式，每个样式类使用空格隔开，如： class="ui-btn ui-btn-inline ui-btn-corner-all ui-shadow"-->

</body>
</html>
