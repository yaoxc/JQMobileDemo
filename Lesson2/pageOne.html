<!--可以在单个 HTML 文件中创建多个不同的页面。-->
<!--你可以使用不同的href属性来区分使用同一个唯一id的页面：-->

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>欢迎! 点击以下链接跳转到第二个页面。 </p>
        <!--<a href="#pagetwo">跳转到第二个页面</a>-->

        <!--注意： 当web应用有大量的内容（文本，图片，脚本等）将会严重影响加载时间。
        如果你不想使用内页链接可以使用外部文件：-->
        <a href="pageTwo.html" rel="external">跳转到第二个页面</a>

    </div>


    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>
